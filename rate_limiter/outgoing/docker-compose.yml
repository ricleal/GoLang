version: '3.8'

services:
  httpbin:
    image: kennethreitz/httpbin
    container_name: httpbin
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/get"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - rate-limiter-net

networks:
  rate-limiter-net:
    driver: bridge
