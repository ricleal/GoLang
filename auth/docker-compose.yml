services:
  # Traefik - Load Balancer with Rate Limiting
  traefik:
    image: traefik:v3.6.6
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
    ports:
      - "8000:80"      # Main entry point (locally port: 8000)
      - "8080:8080"    # Traefik dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - auth-network

  # Auth Server - Handles JWT issuing and validation
  auth-server:
    build:
      context: ./auth-server
      dockerfile: Dockerfile
    container_name: auth-server
    environment:
      - PORT=8080
    networks:
      - auth-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Application - Cowsay service with 2 replicas
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    environment:
      - APP_NAME=app
      - PORT=8081
    networks:
      - auth-network
    depends_on:
      auth-server:
        condition: service_healthy
    deploy:
      replicas: 2
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # API Gateway - Entry point with authentication (2 replicas)
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    environment:
      - PORT=8000
      - AUTH_SERVER_URL=http://auth-server:8080  # Internal Docker network call
      - APP_URL=http://app:8081
    networks:
      - auth-network
    depends_on:
      auth-server:
        condition: service_healthy
      app:
        condition: service_healthy
    deploy:
      replicas: 2
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      
      # HTTP Router - single entry point for all traffic
      - "traefik.http.routers.api-gateway.rule=PathPrefix(`/`)"
      - "traefik.http.routers.api-gateway.entrypoints=web"
      - "traefik.http.routers.api-gateway.service=api-gateway"
      
      # Load Balancer
      - "traefik.http.services.api-gateway.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  auth-network:
    driver: bridge
