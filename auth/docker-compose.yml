version: '3.8'

services:
  # Auth Server - Handles JWT issuing and validation
  auth-server:
    build:
      context: ./auth-server
      dockerfile: Dockerfile
    container_name: auth-server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    networks:
      - auth-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Application - Cowsay service with 2 replicas
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    environment:
      - APP_NAME=app
      - PORT=8081
      - AUTH_SERVER_URL=http://auth-server:8080
    networks:
      - auth-network
    depends_on:
      auth-server:
        condition: service_healthy
    deploy:
      replicas: 2
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # API Gateway - Entry point with load balancing
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - AUTH_SERVER_URL=http://auth-server:8080
      - APP_URL=http://app:8081
    networks:
      - auth-network
    depends_on:
      auth-server:
        condition: service_healthy
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  auth-network:
    driver: bridge
